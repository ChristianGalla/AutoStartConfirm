name: Create release

on:
  workflow_dispatch:

permissions:
  attestations: write
  contents: write
  id-token: write
  
jobs:
  build:
    uses: ./.github/workflows/ci.yml
    with:
      attestation: true
  
  create_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Version
        run: echo new version ${{ needs.build.outputs.version_number }}
        
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download setup artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: AutoStartConfirmSetup
        
      - name: Download sbom.spdx artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: sbom.spdx
          
      - name: Create tag and release
        run: |
          $v = "${{needs.build.outputs.version_number}}" -split "\."
          $semver = ($v | Select-Object -SkipLast 1) -join "."
          gh release create "v$semver" -d -p --title "$semver" --generate-notes --notes |
            "<h2>Attestation reports</h2><ul><li>[Setup files](${{ needs.build.outputs.setup_attestation_url }})</li><li>[Framework dependent SBOM](${{ needs.build.outputs.sbom_framework_dependent_attestation_url }})</li><li>[Standalone SBOM](${{ needs.build.outputs.sbom_standalone_attestation_url }})</li></ul>" |
            AutoStartConfirmSetup_Standalone.msi AutoStartConfirmSetup_FrameworkDependent.msi Standalone.sbom.spdx.json FrameworkDependent.sbom.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh        
