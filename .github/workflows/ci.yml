name: Build & Test

on:
  workflow_call:
    outputs:
      version_number:
          description: "Build version number"
          value: ${{ jobs.build.outputs.version_number }}
  push:
    branches: [ master ]
    paths:
      - 'AutoStartConfirm/**'
      - 'AutoStartConfirmSetup/**'
      - 'AutoStartConfirmTests/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'AutoStartConfirm/**'
      - 'AutoStartConfirmSetup/**'
      - 'AutoStartConfirmTests/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: windows-latest
    
    outputs:
      version_number: ${{ steps.get-version-number.outputs.version_number }}

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - uses: actions/cache@v3
      name: Restore NuGet cache
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
 
    - name: Restore NuGet packages
      run: nuget restore AutoStartConfirm.sln
    
    - name: Build solution
      run: msbuild AutoStartConfirm.sln -property:Configuration=Release
      
    - name: Get version number
      id: get-version-number
      working-directory: .\AutoStartConfirmTests\bin\x64\Release
      run: |
        $versionNumber=(Get-Item ".\AutoStartConfirm.exe" | Select-Object -ExpandProperty VersionInfo).FileVersion
        "version_number=$versionNumber" >> $env:GITHUB_OUTPUT
      shell: pwsh
      
    - name: Test solution
      working-directory: .\AutoStartConfirmTests\bin\x64\Release
      run: vstest.console.exe /Platform:x64 AutoStartConfirmTests.dll
    
    - uses: actions/upload-artifact@v2
      name: Upload artifacts
      with:
        name: AutoStartConfirmSetup
        path: |
          AutoStartConfirmSetup\bin\x64\Release
          !**\*.wixpdb
